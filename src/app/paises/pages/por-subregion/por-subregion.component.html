<!-- Encabezado de nivel 1 con clases de estilo y alineación -->
<h1 class="row mt-3" fxLayoutAlign="center">
  <!-- Muestra el nombre de la subregión seleccionada en mayúsculas -->{{
    subregionSeleccionada | uppercase
  }}
</h1>

<!-- Botón para abrir el menú de selección de subregiones -->
<div fxLayoutAlign="center">
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>view_list</mat-icon>SELECCIONA UNA SUBREGION
  </button>
</div>

<!-- Menú desplegable de subregiones -->
<mat-menu #menu="matMenu">
  <button
    *ngFor="let subregion of subregiones"
    mat-menu-item
    [class]="cambiarColorBoton(subregion)"
    (click)="seleccionarSubregion(subregion)"
  >
    {{ subregion | titlecase }}
  </button>
</mat-menu>

<hr />

<!-- Componente de carga que se muestra mientras se realiza una solicitud -->
<div class="mb-3" fxLayoutAlign="center">
  <mat-spinner *ngIf="loading"></mat-spinner>
</div>

<!-- Mensaje de error en caso de que no se puedan cargar los países -->
<div fxLayoutAlign="center" *ngIf="hayError" class="alert alert-danger">
  {{ message }}
</div>

<!-- Tabla de países que se muestra si hay países cargados -->
<div *ngIf="paises.length > 0">
  <app-tabla-paises [paises]="paises"></app-tabla-paises>
</div>
