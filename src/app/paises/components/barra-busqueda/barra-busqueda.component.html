<!-- Formulario de búsqueda con función asociada al evento ngSubmit -->
<div fxLayoutAlign="center">
  <form (ngSubmit)="buscar()" autocomplete="on" class="example-form-field">
    <!-- Campo de entrada de texto para el término de búsqueda -->
    <input
      matInput
      type="text"
      name="termino"
      class="form-control"
      [(ngModel)]="termino"
      (input)="teclaPresionada()"
      [placeholder]="placeholder"
    />
  </form>
</div>
